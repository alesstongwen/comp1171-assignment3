<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
  </head>
  <body>
    <h1>Sign in</h1>
    <label for="username">Username (at least 8 characters):</label>
    <input id="username" type="text" minlength="8" required />
    <br />

    <p>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </p>

    <p>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
    </p>

    <p>
      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" name="tel" pattern="\d{3}-\d{3}-\d{4}" />
    </p>
    <p>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" />
    </p>

    <p>
      <datalist id="termList">
        <label for="term">or pick a fruit</label>
        <select id="term" name="term">
          <option>Spring</option>
          <option>Summer</option>
          <option>Fall</option>
          <option>Winter</option>
        </select>
      </datalist>
    </p>

    <p>
      <a href="receive.html">
        <button class="submit" type="button">Sumbit</button>
      </a>
    </p>
  </body>
</html>
